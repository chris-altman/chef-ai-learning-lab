<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef AI Learning Lab üë®‚Äçüç≥ü§ñ</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .thought-bubble {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .thought-bubble.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .ingredient-node {
            fill: #4299e1;
            stroke: #2b6cb0;
            stroke-width: 2px;
        }
        
        .ingredient-link {
            stroke: #a0aec0;
            stroke-opacity: 0.6;
        }
        
        .technique-node {
            fill: #48bb78;
            stroke: #2f855a;
        }
        
        .chart-container {
            height: 300px;
            margin: 20px 0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Chef AI Learning Lab üë®‚Äçüç≥ü§ñ</h1>
            <p class="text-xl text-gray-600">Watch as I learn and evolve through our culinary journey!</p>
        </header>

        <!-- Input Section -->
        <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="ingredientsInput">
                    Available Ingredients
                </label>
                <input type="text" 
                       id="ingredientsInput"
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                       placeholder="Enter ingredients (comma-separated)">
            </div>
            <button onclick="generateRecipe()" 
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                Generate Recipe
            </button>
        </section>

        <!-- AI Thinking Visualization -->
        <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">AI Thought Process</h2>
            <div id="thoughtBubbles" class="space-y-4"></div>
        </section>

        <!-- Learning Visualizations -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <!-- Ingredient Network -->
            <section class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Ingredient Relationships</h2>
                <div id="ingredientNetwork" class="chart-container"></div>
            </section>

            <!-- Learning Progress -->
            <section class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Learning Progress</h2>
                <div id="learningProgress" class="chart-container"></div>
            </section>
        </div>

        <!-- Technique Graph -->
        <section class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Cooking Techniques Graph</h2>
            <div id="techniqueGraph" class="chart-container"></div>
        </section>

        <!-- Recipe History -->
        <section class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Recipe History</h2>
            <div id="recipeHistory" class="space-y-4"></div>
        </section>
    </div>

    <script>
        // API endpoints
        const API_BASE = 'http://localhost:8000/api';
        
        // State management
        let currentRecipe = null;
        let learningHistory = [];
        
        // Initialize visualizations
        document.addEventListener('DOMContentLoaded', () => {
            initializeVisualizations();
            fetchLearningStats();
        });

        async function generateRecipe() {
            const ingredients = document.getElementById('ingredientsInput').value
                .split(',')
                .map(i => i.trim())
                .filter(i => i.length > 0);

            if (ingredients.length === 0) {
                alert('Please enter some ingredients!');
                return;
            }

            try {
                // Show thinking process
                await simulateThinking(ingredients);

                // Generate recipe
                const response = await fetch(`${API_BASE}/generate_recipe`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ingredients })
                });

                const recipe = await response.json();
                currentRecipe = recipe;
                
                // Update visualizations
                updateRecipeDisplay(recipe);
                updateLearningVisuals();
                
            } catch (error) {
                console.error('Error generating recipe:', error);
                alert('Error generating recipe. Please try again.');
            }
        }

        async function simulateThinking(ingredients) {
            const thoughts = [
                "Analyzing ingredients...",
                "Checking flavor compatibility...",
                "Considering technique combinations...",
                "Evaluating recipe complexity...",
                "Generating recipe suggestion..."
            ];

            const thoughtBubbles = document.getElementById('thoughtBubbles');
            thoughtBubbles.innerHTML = '';

            for (let thought of thoughts) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                const bubble = document.createElement('div');
                bubble.className = 'thought-bubble bg-blue-50 p-4 rounded-lg';
                bubble.textContent = thought;
                thoughtBubbles.appendChild(bubble);
                setTimeout(() => bubble.classList.add('active'), 100);
            }
        }

        function initializeVisualizations() {
            // Initialize D3.js force-directed graph for ingredients
            const svg = d3.select('#ingredientNetwork')
                .append('svg')
                .attr('width', '100%')
                .attr('height', '100%');

            // Initialize Plotly.js for learning progress
            const progressData = [{
                x: [],
                y: [],
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Skill Level'
            }];

            Plotly.newPlot('learningProgress', progressData, {
                margin: { t: 0, b: 30, l: 30, r: 30 },
                xaxis: { title: 'Time' },
                yaxis: { title: 'Skill Level' }
            });

            // Initialize technique graph
            initializeTechniqueGraph();
        }

        function initializeTechniqueGraph() {
            const svg = d3.select('#techniqueGraph')
                .append('svg')
                .attr('width', '100%')
                .attr('height', '100%');

            // We'll update this with real data from the API
            const dummyData = {
                nodes: [],
                links: []
            };

            const simulation = d3.forceSimulation(dummyData.nodes)
                .force('link', d3.forceLink(dummyData.links))
                .force('charge', d3.forceManyBody())
                .force('center', d3.forceCenter(300, 150));
        }

        async function fetchLearningStats() {
            try {
                const response = await fetch(`${API_BASE}/learning_stats`);
                const stats = await response.json();
                updateLearningStats(stats);
            } catch (error) {
                console.error('Error fetching learning stats:', error);
            }
        }

        function updateLearningStats(stats) {
            // Update ingredient network
            updateIngredientNetwork(stats.known_ingredients);
            
            // Update learning progress
            updateLearningProgress(stats);
            
            // Update technique graph
            updateTechniqueGraph(stats.known_techniques);
        }

        function updateIngredientNetwork(ingredients) {
            // D3.js force-directed graph update
            const svg = d3.select('#ingredientNetwork svg');
            // ... Update with real ingredient relationship data
        }

        function updateLearningProgress(stats) {
            const trace = {
                x: learningHistory.map(h => h.timestamp),
                y: learningHistory.map(h => h.skill_level),
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Skill Level'
            };

            Plotly.update('learningProgress', { y: [trace.y], x: [trace.x] });
        }

        function updateTechniqueGraph(techniques) {
            // D3.js force-directed graph update for techniques
            const svg = d3.select('#techniqueGraph svg');
            // ... Update with real technique relationship data
        }

        function updateRecipeDisplay(recipe) {
            const historyDiv = document.getElementById('recipeHistory');
            const recipeElement = document.createElement('div');
            recipeElement.className = 'bg-gray-50 rounded-lg p-6';
            recipeElement.innerHTML = `
                <h3 class="font-bold text-2xl mb-2">${recipe.recipe_name}</h3>
                <p class="text-gray-600 italic mb-4">${recipe.description}</p>
                
                <div class="flex flex-wrap gap-4 mb-6">
                    <p class="text-gray-600"><span class="font-semibold">Difficulty:</span> ${recipe.difficulty}</p>
                    <p class="text-gray-600"><span class="font-semibold">Total Time:</span> ${recipe.total_time}</p>
                    <p class="text-gray-600"><span class="font-semibold">Chef AI Confidence:</span> ${Math.round(recipe.confidence * 100)}%</p>
                </div>
                
                <div class="mb-6">
                    <h4 class="font-bold text-lg mb-2">Ingredients:</h4>
                    <ul class="list-disc list-inside space-y-1">
                        ${recipe.ingredients.map(ing => 
                            `<li class="ml-4 text-gray-800">${ing.amount} ${ing.item}${ing.preparation ? ` <span class="text-gray-600">(${ing.preparation})</span>` : ''}</li>`
                        ).join('')}
                    </ul>
                </div>

                <div class="mb-6">
                    <h4 class="font-bold text-lg mb-2">Cooking Techniques:</h4>
                    <p class="ml-4 text-gray-800">${recipe.techniques.join(', ')}</p>
                </div>

                <div class="mb-6">
                    <h4 class="font-bold text-lg mb-2">Step-by-Step Instructions:</h4>
                    <ol class="space-y-4">
                        ${recipe.steps.map(step => `
                            <li class="ml-4">
                                <div class="mb-2">
                                    <p class="font-medium text-gray-800">${step.step_number}. ${step.instruction}</p>
                                    ${step.time ? `<p class="text-sm text-gray-600 mt-1">‚è±Ô∏è Time: ${step.time}</p>` : ''}
                                </div>
                                ${step.tips ? `
                                    <ul class="space-y-1 bg-blue-50 p-3 rounded-lg">
                                        ${step.tips.map(tip => `
                                            <li class="text-sm text-gray-700 flex items-start">
                                                <span class="text-blue-500 mr-2">üí°</span> ${tip}
                                            </li>
                                        `).join('')}
                                    </ul>
                                ` : ''}
                            </li>
                        `).join('')}
                    </ol>
                </div>

                ${recipe.suggested_sides && recipe.suggested_sides.length > 0 ? `
                    <div class="mb-6">
                        <h4 class="font-bold text-lg mb-2">Suggested Sides:</h4>
                        <ul class="list-disc list-inside">
                            ${recipe.suggested_sides.map(side => `<li class="ml-4 text-gray-800">${side}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}

                <div class="mt-6 flex items-center gap-4">
                    <button onclick="rateRecipe(${recipe.id}, 1)" 
                            class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg flex items-center">
                        <span class="mr-2">üëç</span> Good Recipe
                    </button>
                    <button onclick="rateRecipe(${recipe.id}, 0)" 
                            class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg flex items-center">
                        <span class="mr-2">üëé</span> Needs Improvement
                    </button>
                </div>
            `;
            historyDiv.insertBefore(recipeElement, historyDiv.firstChild);
        }

        async function rateRecipe(recipeId, rating) {
            if (!currentRecipe) return;

            try {
                const response = await fetch(`${API_BASE}/learn`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        recipe_id: recipeId,
                        ingredients: currentRecipe.ingredients,
                        techniques: currentRecipe.techniques,
                        rating: rating
                    })
                });

                if (response.ok) {
                    fetchLearningStats();  // Update visualizations
                }
            } catch (error) {
                console.error('Error submitting rating:', error);
            }
        }
    </script>
</body>
</html>

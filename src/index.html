<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef AI Learning Lab üë®‚Äçüç≥ü§ñ</title>
    <style>
        :root {
            --primary-color: #2d3436;
            --secondary-color: #0984e3;
            --accent-color: #00b894;
            --background-color: #f5f6fa;
            --text-color: #2d3436;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .input-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .ingredients-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0873c4;
        }

        .ai-thinking {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            min-height: 200px;
        }

        .thought-bubble {
            position: relative;
            background: #f0f7ff;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .thought-bubble.active {
            opacity: 1;
            transform: translateY(0);
        }

        .skill-level {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--accent-color);
            transition: width 0.5s ease;
        }

        .history-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .recipe-suggestion {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .confidence-indicator {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-left: 1rem;
        }

        @keyframes thinking {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .thinking {
            animation: thinking 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chef AI Learning Lab üë®‚Äçüç≥ü§ñ</h1>
            <p>Watch as I learn and evolve my cooking skills through our interactions!</p>
        </header>

        <section class="input-section">
            <input type="text" 
                   class="ingredients-input" 
                   placeholder="Enter your available ingredients (comma-separated)"
                   id="ingredientsInput">
            <button onclick="generateRecipe()">Generate Recipe</button>
        </section>

        <section class="ai-thinking" id="aiThinking">
            <h2>AI Thought Process</h2>
            <div id="thoughtBubbles"></div>
        </section>

        <section class="skill-level">
            <h2>Current Skill Level</h2>
            <div class="progress-bar">
                <div class="progress" id="skillProgress"></div>
            </div>
            <p id="skillLevel">Current Level: Beginner Chef</p>
        </section>

        <section class="history-section">
            <h2>Learning History</h2>
            <div id="recipeHistory"></div>
        </section>
    </div>

    <script>
        // AI Chef's knowledge base
        const aiChef = {
            skillLevel: 0,
            recipeHistory: [],
            knowledgeBase: new Set(),
            confidenceLevel: 0,
            
            // Skill levels
            skillLevels: [
                "Beginner Chef",
                "Home Cook",
                "Skilled Cook",
                "Advanced Chef",
                "Master Chef"
            ],

            // Basic recipe templates
            recipeTemplates: {
                beginner: [
                    "Simple {protein} with {vegetable}",
                    "Basic {protein} sandwich",
                    "Easy {vegetable} stir-fry"
                ],
                intermediate: [
                    "{protein} {cooking_method} with {sauce} sauce",
                    "{protein} and {vegetable} medley",
                    "Homemade {protein} {cuisine_style}"
                ],
                advanced: [
                    "Gourmet {protein} with {sauce} reduction",
                    "{cuisine_style} inspired {protein} with {vegetable}",
                    "Deconstructed {protein} {dish_type}"
                ]
            }
        };

        // Simulate AI thinking process
        async function simulateThinking(ingredients) {
            const thoughts = [
                "Analyzing available ingredients...",
                "Checking flavor combinations...",
                "Considering cooking techniques...",
                "Evaluating recipe complexity...",
                "Finalizing recipe suggestion..."
            ];

            const thoughtBubbles = document.getElementById('thoughtBubbles');
            thoughtBubbles.innerHTML = '';

            for (let thought of thoughts) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                const bubble = document.createElement('div');
                bubble.className = 'thought-bubble';
                bubble.textContent = thought;
                thoughtBubbles.appendChild(bubble);
                setTimeout(() => bubble.classList.add('active'), 100);
            }
        }

        // Generate recipe based on ingredients
        async function generateRecipe() {
            const ingredientsInput = document.getElementById('ingredientsInput');
            const ingredients = ingredientsInput.value.split(',').map(i => i.trim());

            if (ingredients.length === 0 || ingredients[0] === '') {
                alert('Please enter some ingredients!');
                return;
            }

            // Simulate AI thinking
            await simulateThinking(ingredients);

            // Generate recipe
            const recipe = generateRecipeLogic(ingredients);

            // Update history
            updateHistory(recipe, ingredients);

            // Update skill level
            updateSkillLevel();
        }

        // Generate recipe based on current skill level and ingredients
        function generateRecipeLogic(ingredients) {
            const skillIndex = Math.floor(aiChef.skillLevel / 20); // 0-4
            let template;

            if (skillIndex < 2) {
                template = aiChef.recipeTemplates.beginner[Math.floor(Math.random() * aiChef.recipeTemplates.beginner.length)];
            } else if (skillIndex < 4) {
                template = aiChef.recipeTemplates.intermediate[Math.floor(Math.random() * aiChef.recipeTemplates.intermediate.length)];
            } else {
                template = aiChef.recipeTemplates.advanced[Math.floor(Math.random() * aiChef.recipeTemplates.advanced.length)];
            }

            // Simple template filling
            const recipe = template
                .replace('{protein}', ingredients.find(i => isProtein(i)) || 'mixed')
                .replace('{vegetable}', ingredients.find(i => isVegetable(i)) || 'seasonal vegetables')
                .replace('{sauce}', generateSauce())
                .replace('{cuisine_style}', generateCuisineStyle())
                .replace('{dish_type}', generateDishType());

            return recipe;
        }

        // Helper functions for recipe generation
        function isProtein(ingredient) {
            const proteins = ['chicken', 'beef', 'fish', 'tofu', 'pork', 'eggs'];
            return proteins.some(p => ingredient.toLowerCase().includes(p));
        }

        function isVegetable(ingredient) {
            const vegetables = ['carrot', 'broccoli', 'spinach', 'tomato', 'potato'];
            return vegetables.some(v => ingredient.toLowerCase().includes(v));
        }

        function generateSauce() {
            const sauces = ['hollandaise', 'b√©chamel', 'demi-glace', 'red wine'];
            return sauces[Math.floor(Math.random() * sauces.length)];
        }

        function generateCuisineStyle() {
            const styles = ['French', 'Italian', 'Asian fusion', 'Mediterranean'];
            return styles[Math.floor(Math.random() * styles.length)];
        }

        function generateDishType() {
            const types = ['risotto', 'pasta', 'curry', 'stew'];
            return types[Math.floor(Math.random() * types.length)];
        }

        // Update recipe history
        function updateHistory(recipe, ingredients) {
            const historyDiv = document.getElementById('recipeHistory');
            const confidence = Math.min(100, Math.round(aiChef.skillLevel + Math.random() * 20));

            const recipeElement = document.createElement('div');
            recipeElement.className = 'recipe-suggestion';
            recipeElement.innerHTML = `
                <strong>${recipe}</strong>
                <span class="confidence-indicator" 
                      style="background-color: hsl(${confidence}, 70%, 50%, 0.2); 
                             color: hsl(${confidence}, 70%, 30%);">
                    ${confidence}% confidence
                </span>
                <p><small>Ingredients used: ${ingredients.join(', ')}</small></p>
            `;

            historyDiv.insertBefore(recipeElement, historyDiv.firstChild);
            aiChef.recipeHistory.push({ recipe, ingredients, confidence });
        }

        // Update skill level
        function updateSkillLevel() {
            aiChef.skillLevel = Math.min(100, aiChef.skillLevel + Math.random() * 5);
            const progress = document.getElementById('skillProgress');
            const skillText = document.getElementById('skillLevel');
            
            progress.style.width = `${aiChef.skillLevel}%`;
            const currentLevel = aiChef.skillLevels[Math.floor(aiChef.skillLevel / 20)];
            skillText.textContent = `Current Level: ${currentLevel} (${Math.round(aiChef.skillLevel)}%)`;
        }
    </script>
</body>
</html>
